<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar ZPL Max</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1 { color: #333; margin-bottom: 5px; }
        .price { font-size: 40px; color: #007bff; font-weight: bold; margin: 20px 0; }
        .price span { font-size: 16px; color: #666; font-weight: normal; }
        ul { text-align: left; color: #555; margin-bottom: 30px; padding-left: 20px; }
        li { margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background-color: #009933; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 18px; transition: 0.3s; }
        button:hover { background-color: #007722; transform: scale(1.05); }
        .logout { display: block; margin-top: 20px; color: #dc3545; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ZPL Max Premium</h1>
        <p style="color:#777; margin-top:0;">Desbloqueie o poder total</p>
        
        <div class="price">R$ 29,90<span>/mês</span></div>
        
        <ul>
            <li>✅ Converte Shopee & Mercado Livre</li>
            <li>✅ Arquivos Ilimitados</li>
            <li>✅ Sem propagandas</li>
            <li>✅ Suporte Prioritário</li>
            <li>✅ Cancele quando quiser</li>
        </ul>

        <a href="/comprar"><button>ASSINAR AGORA</button></a>
        
        <a href="/logout" class="logout">Sair / Entrar com outra conta</a>
    </div>
</body>
</html>
