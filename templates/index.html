<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPL CONVERSOR MAX</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        .upload-box { border: 2px dashed #ccc; padding: 30px; border-radius: 8px; margin-bottom: 20px; cursor: pointer; transition: 0.3s; }
        .upload-box:hover { border-color: #007bff; background-color: #f0f8ff; }
        
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px; font-family: monospace; box-sizing: border-box; }
        
        button { background-color: #007bff; color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 5px; cursor: pointer; width: 100%; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .alert { color: red; font-size: 13px; margin-bottom: 15px; font-weight: bold; display: none; }
        .badge { background: #e1e1e1; padding: 5px 10px; border-radius: 20px; font-size: 12px; color: #555; margin: 0 5px; }
        
        #loader-area { display: none; margin-top: 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .prog-text { font-weight: bold; color: #333; margin-top: 5px; }
        .prog-pct { font-size: 12px; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <h1>ZPL Converter MAX</h1>
    <p>
        <span class="badge">Shopee</span>
        <span class="badge">Mercado Livre</span>
    </p>

    <div id="alert-box" class="alert"></div>

    <div id="input-area">
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <p id="file-name">ðŸ“‚ Clique para escolher arquivo<br>(ZIP ou TXT)</p>
            <input type="file" id="fileInput" style="display: none;" onchange="atualizarNome()">
        </div>
        <div style="text-align: center; color: #aaa; margin: 10px 0;">OU COLE ABAIXO</div>
        <textarea id="zplCode" placeholder="Cole o cÃ³digo ZPL aqui..."></textarea>
        <button type="button" id="btn-submit" onclick="iniciar()">CONVERTER AGORA</button>
    </div>

    <div id="loader-area">
        <div class="loader"></div>
        <div class="prog-text" id="status-msg">Iniciando...</div>
        <div class="prog-pct" id="status-pct">0%</div>
    </div>
</div>

<script>
    let timer = null;

    function atualizarNome() {
        const input = document.getElementById('fileInput');
        if (input.files.length > 0) {
            document.getElementById('file-name').innerText = "ðŸ“„ " + input.files[0].name;
        }
    }

    function iniciar() {
        const fileInput = document.getElementById('fileInput');
        const zplCode = document.getElementById('zplCode').value;
        const btn = document.getElementById('btn-submit');
        const alertBox = document.getElementById('alert-box');
        const loader = document.getElementById('loader-area');

        alertBox.style.display = 'none';

        if (fileInput.files.length === 0 && zplCode.trim().length < 10) {
            alertBox.innerText = "Selecione um arquivo ou cole o cÃ³digo!";
            alertBox.style.display = 'block';
            return;
        }

        // Trava
        btn.disabled = true;
        btn.innerText = "Enviando...";
        loader.style.display = 'block';
        document.getElementById('status-msg').innerText = "Enviando arquivo...";

        const formData = new FormData();
        if (fileInput.files.length > 0) formData.append('file', fileInput.files[0]);
        formData.append('zpl_code', zplCode);

        // 1. Manda o arquivo e pega o ID da tarefa
        fetch('/start', { method: 'POST', body: formData })
        .then(r => r.json())
        .then(data => {
            if (data.error) {
                erro(data.error);
            } else {
                // 2. ComeÃ§a a monitorar o progresso
                monitorarProgresso(data.task_id);
            }
        })
        .catch(() => erro("Erro de conexÃ£o."));
    }

    function monitorarProgresso(taskId) {
        timer = setInterval(() => {
            fetch(`/status/${taskId}`)
            .then(r => r.json())
            .then(data => {
                const status = data.status;
                
                if (status === 'convertendo') {
                    const atual = data.atual;
                    const total = data.total;
                    const pct = Math.round((atual / total) * 100);
                    
                    document.getElementById('status-msg').innerText = `Convertendo ${atual} de ${total}...`;
                    document.getElementById('status-pct').innerText = `${pct}%`;
                }
                else if (status === 'concluido') {
                    clearInterval(timer);
                    document.getElementById('status-msg').innerText = "ConcluÃ­do! Baixando...";
                    document.getElementById('status-pct').innerText = "100%";
                    window.location.href = data.download_url;
                    
                    setTimeout(() => {
                        document.getElementById('btn-submit').disabled = false;
                        document.getElementById('btn-submit').innerText = "CONVERTER OUTRO";
                        document.getElementById('loader-area').style.display = 'none';
                    }, 3000);
                }
                else if (status === 'erro') {
                    clearInterval(timer);
                    erro(data.msg || "Erro na conversÃ£o");
                }
            })
            .catch(() => {
                clearInterval(timer);
                erro("Perda de conexÃ£o com o servidor");
            });
        }, 1000); // Pergunta a cada 1 segundo
    }

    function erro(msg) {
        const alertBox = document.getElementById('alert-box');
        alertBox.innerText = msg;
        alertBox.style.display = 'block';
        document.getElementById('btn-submit').disabled = false;
        document.getElementById('btn-submit').innerText = "TENTAR DE NOVO";
        document.getElementById('loader-area').style.display = 'none';
    }
</script>
</body>
</html>
